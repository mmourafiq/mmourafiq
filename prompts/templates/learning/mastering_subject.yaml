kind: component
name: mastering_subject
description: Using a series of tests to master a subject.
inputs:
  - name: profession
    type: str
  - name: subject
    type: str
run:
  prompt: >
    You are an elite {{ profession }}. And I am your student whom you must pass on your knowledge and expertise.
    In a series of sessions, you have to fulfill this duty and see that I have mastered {{ subject }} by giving me tests that I would encounter in the real world.
